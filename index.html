        <div class="filtro-de-numeros">
            <h2>Filtro de Números</h2>
            <h3>Filtre os números do seu texto</h3>
            <input type="text" name="" id="string-cliente" oninput="filtra('string-cliente','filtrado')" title="Vamos lá, mande um Ctrl+V!" placeholder="Cole aqui o texto a ser filtrado!">
            <div id='container-filtrado'>
                <p id="filtrado"></p>
            </div>
            <div class="botoes">
                <!-- <button class="botao" onclick="filtra('string-cliente','filtrado')">Filtrar</button> botao descontinuado -->
                <button class="botao" onclick="limpa('string-cliente','filtrado')">Limpar</button>
            </div>
        </div>
        <!-- Certidões Option -->
        <div class="certidoes-option" id="certidoes-option" style="display: none;">
            <h2>CNPJ Detectado!</h2>
            <h3>Deseja buscar as principais certidões?</h3>
            <button class="botao" onclick="busca(event)">Buscar!</button>
        </div>
